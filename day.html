    <title>Week 1</title>

<body>
    <div class="container-fluid">

        <nav>
            <img src="../images/hamburger-menu-more-svgrepo-com.svg" class="nav">
        </nav>

        <div id="robot-banner" class=""> 
             <img src="../images/robot2.png" class="sideways-robot" id="">
             <div class="banner">
                <h1>Week 1</h1>
            </div>
        </div>

       <div class="row">
            <h2 class="btn btn-small" id="focus">Focus: Research</h2>
       

            <p class="task"> Task: Choose 5 art movements to write about </p>
            <div class="input-response">
                <input type="text" id="input-response" class="col-sm-12" placeholder="Let me know what you choose.">
            </div>
            <div class="input-response">
                <input type="text" id="input-followup" class="col-sm-12" placeholder="How is the research going?">
            </div>
            <button class="alarm-btn">I need help organizing my research!</button>
        </p>
        </div>
            <img src="../images/chat-dots-svgrepo-com.svg" class="footer">
            I'm always here to chat.
        

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="script.js"></script>
