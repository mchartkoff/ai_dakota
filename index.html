<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link href="styles.css" rel="stylesheet">
    <title>The Dakota Project</title>
</head>
<body>
    
    <div class="container-fluid p-4">
        

        <img src="../images/index-robot.png" class="big-robot img-responsive content center-block" id="">
        <p class="dakota-msg" id="dakota">Hi there! <span class="bold">My name’s Dakota.</span> I’m here to help you with tasks that may be overwhelming or require many steps and planning. 
            If you answer a few questions about your task, I’ll give you an <span class="bold">approachable</span> to-do list to achieve your goal. </p>
        
        <button class="btn">SIGN UP</button>
        <button class="btn">LOG IN</button>
        <button class="btn" id="continue">CONTINUE WITHOUT PROFILE</button>

        <p class="footer">By <span class="blue-text">sign-up</span> or <span class="blue-text">log-in</span> you have agreed to these <span class="blue-text">terms and conditions.</span></p>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
